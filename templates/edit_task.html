{% extends "base.html" %} {% block content %}
<h2>Edit Task</h2>
<form method="POST">
  <label for="title">Title:</label>
  <input
    type="text"
    id="title"
    name="title"
    value="{{ task.title }}"
    required
  />
  <label for="description">Description:</label>
  <input
    type="text"
    id="description"
    name="description"
    value="{{ task.description }}"
  />
  <button type="submit">Update Task</button>
</form>
{% endblock %}
